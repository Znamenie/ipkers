<section class="gift">
    <div class="gift__title">
        <h2>Для тебя подарок</h2>
    </div>
    <div class="gift__subtitle">
        <h3>Заполните форму прямо сейчас и получите список с топовыми местами, которые ты сможешь посетить с Ипкерс!</h3>
    </div>
    <div class="gift__form">
        <input class="gift__input input" type="text" name="giftName" id="giftName" placeholder="Имя">
        <input class="gift__input input" type="text" name="giftPhone" id="giftPhone" placeholder="Телефон">
        <button class="gift__button button button--red">Узнай расписание</button>
    </div>
    <div class="gift__personal-data custom-checkbox">
        <input type="checkbox" name="giftPersonal" id="giftPersonal">
        <label for="giftPersonal">Я согласен на обработку персональных данных</label>
    </div>
</section>
